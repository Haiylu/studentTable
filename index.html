
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> <!--jQuery-->

<style>
    th{ 
        color:#000000;
            }
</style>


<table class="table table-striped">
    <tr  class="bg-info">
        <th>First name</th>
        <th>Last name</th>
        <th>Major</th>
    </tr>

    <tbody id="student">
        
    </tbody>
</table>

<script>
	var myArray = [
	    {'firstName':'Haiylu', 'lastName':'Kibret', 'major':'Computer Science'},
	    {'firstName':'George', 'lastName':'Alen', 'major':'Biology'},
	    {'firstName':'Betty', 'lastName':'Kassa', 'major':'Marketing'},
	]
	
	buildTable(myArray)

	function buildTable(data){
		var table = document.getElementById('student')

		for (var i = 0; i < data.length; i++){ /* loop that creates us every row and col */
			var row = `<tr>
							<td>${data[i].firstName}</td>
							<td>${data[i].lastName}</td>
							<td>${data[i].major}</td>
					  </tr>`
			table.innerHTML += row


		}
	}

</script>
